<!-- Page header -->
<div class="full-box page-header">
    <h3 class="text-left">
        <i class="fas fa-box fa-fw"></i> &nbsp; PASSWORD MAESTRA
    </h3>
</div>

<!-- Content here-->
<div class="container-fluid">
    <form class="form-neon" autocomplete="off" method="POST" id="passwordMaestraForm" name="passwordMaestraForm">
        <fieldset>
            <legend><i class="fas fa-box-open"></i> &nbsp; Datos Básicos</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="passwordMaestra" class="bmd-label-floating">Introduce la Contraseña Maestra</label>
                            <input type="text" class="form-control" id="passwordMaestraText" name="passwordMaestraText" maxlength="50">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="reenterPassword" class="bmd-label-floating">Repite la Contraseña Maestra</label>
                            <input type="text" class="form-control" id="reenterPasswordText" name="reenterPasswordText" maxlength="30">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <br><br><br>
        <p class="text-center" style="margin-top: 40px;">
            <button type="reset" class="btn btn-info"><i class="fas fa-paint-roller"></i> &nbsp; CLEAR</button>
            &nbsp; &nbsp;
            <button type="button" id="passwordMaestraButton" class="btn btn-success"><i class="far fa-save"></i> &nbsp; GUARDAR</button>
        </p>
    </form>
</div>
