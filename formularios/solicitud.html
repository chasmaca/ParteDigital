<!DOCTYPE html>
<html lang="es">

<head>
    <title>ENEASP - Copisteria UFV</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Copisteria de ENEASP para la universidad Francisco de Vitoria" />
    <meta name="keywords" content="eneasp, impresoras, fotocopia, copisteria, ufv" />

    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../assets/fonts/ionicons/css/ionicons.min.css" />
    <link rel="stylesheet" href="./../assets/fonts/law-icons/font/flaticon.css" />
    <link rel="stylesheet" href="./../assets/fonts/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./../assets/css/slick.css" />
    <link rel="stylesheet" href="./../assets/css/slick-theme.css" />
    <link rel="stylesheet" href="./../assets/css/helpers.css" />
    <link rel="stylesheet" href="./../assets/css/style.css" />
    <link rel="stylesheet" href="./../assets/css/landing-2.css" />
    <link rel="stylesheet" href="./../assets/css/custom-style.css?origin=true" />
    <link rel="stylesheet" href="./../assets/css/noty.css" />
</head>

<body data-spy="scroll" data-target="#pb-navbar" data-offset="200">

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">


            <div class="modal-content">
                <div class="modal-header colorIndigoBack">
                    <h4 class="modal-title colorBlanco">Seguridad</h4>

                    <button type="button" class="close colorBlanco" data-dismiss="modal" id="botonCierre">&times;</button>
                </div>
                <div class="modal-body bg-light">
                    <p>Introduce el código de tu empresa</p>
                    <p><input type="password" id="passwordCarga" name="passwordCarga" placeholder="Contraseña"></p>
                    <p><button type="button" class="btn btn-primary" id="envioPasswordCarga" name="envioPasswordCarga">Enviar</button></p>
                </div>

            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark pb_navbar pb_scrolled-light colorIndigoBack" id="pb-navbar">
        <div class="container">
            <a class="navbar-brand" href="./../index.html">Parte Digital</a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#probootstrap-navbar" aria-controls="probootstrap-navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span><i class="ion-navicon"></i></span>
        </button>
            <div class="collapse navbar-collapse" id="probootstrap-navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section-solicitud">Solicitud</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END nav -->
    <!-- END section -->
    <section class="pb_section bg-light pb_slant-white margenSuperior" id="section-solicitud" >
        <div class="container">
            <div class="container contact">
                <div class="row">
                    <div class="col-md-3">
                        <div class="contact-info">
                            <img src="./../images/contact-image.png" alt="image" />
                            <div id='capaBoton' class='noVisible'>
                                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="abreModal" title="abreModal"></button>
                            </div>
                            <h2>Crea tu solicitud</h2>
                            <h4>Estaremos encantados de ayudarte !</h4>
                            <input type="button" id="solicitudButton" class="btn btn-success btn-lg pb_btn-pill smoothscroll" value="Crea Solicitud" />
                        </div>
                    </div>
                    <div id="ex1" class="modal">
                        <p id="modalText"></p>
                        <a href="#" rel="modal:close">Close</a>
                    </div>

                    <div class="col-md-9">
                        <div class="contact-form">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="fname">Autorizador:</label
                  >
                  <div class="col-sm-10">
                    <select title="autorizador"
                      name="autorizador"
                      id="autorizador"
                      class="form-control"
                      ><option value="0">Autorizador</option></select
                    >
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="fname"
                    >Departamento:</label
                  >
                  <div class="col-sm-10">
                    <select title="departamento"
                      name="departamento"
                      id="departamento"
                      class="form-control"
                      ><option value="0">Departamento</option></select
                    >
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="fname"
                    >Subdepartamento:</label
                  >
                  <div class="col-sm-10">
                    <select title="subdepartamento"
                      name="subdepartamento"
                      id="subdepartamento"
                      class="form-control"
                      ><option value="0">Subdepartamento</option></select
                    >
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="fname"
                    >Nombre:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="fname"
                      placeholder="Tu nombre"
                      name="fname"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="lname"
                    >Apellidos:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="lname"
                      placeholder="Tus apellidos"
                      name="lname"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email"
                    >Email:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Tu email"
                      name="email"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="comment"
                    >Comentarios:</label
                  >
                  <div class="col-sm-10">
                    <textarea
                      class="form-control"
                      rows="5"
                      id="comment"
                    ></textarea>
                  </div>
                </div>
                <form id="solicitudForm">
                  <input type="hidden" name="solAuth" id="solAuth">
                  <input type="hidden" name="solDpto" id="solDpto">
                  <input type="hidden" name="solSubdpto" id="solSubdpto">
                  <input type="hidden" name="solName" id="solName">
                  <input type="hidden" name="solSurname" id="solSurname">
                  <input type="hidden" name="solEmail" id="solEmail">
                  <input type="hidden" name="solComment" id="solComment">
                  <input type="hidden" name="operacion" id="operacion" value="altaSolicitud">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ENDs ection -->

    <!-- loader -->
    <div id="pb_loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#1d82ff"
        />
      </svg>
    </div>


    <script src="./../assets/js/opensource/jquery-3.4.1.min.js"></script>
    <script src="./../assets/js/opensource/popper.min.js"></script>
    <script src="./../assets/js/opensource/bootstrap.min.js"></script>
    <script src="./../assets/js/opensource/slick.min.js"></script>
    <script src="./../assets/js/opensource/jquery.waypoints.min.js"></script>
    <script src="./../assets/js/opensource/jquery.easing.min.js"></script>
    <script src="./../assets/js/main.js"></script>
    <script src="./../assets/js/opensource/noty.js" type="text/javascript"></script>
    <script src="./../assets/js/solicitud.js?origin=true"></script>
    <script src="./../assets/js/opensource/jquery.magnific-popup.js" type="text/javascript"></script>

  </body>
</html>
