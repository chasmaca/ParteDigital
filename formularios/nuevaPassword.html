<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>ENEASP - Copisteria UFV</title>
    <meta
      name="description"
      content="Copisteria de ENEASP para la universidad Francisco de Vitoria"
    />
    <meta
      name="keywords"
      content="eneasp, impresoras, fotocopia, copisteria, ufv"
    />

    <link href="https://fonts.googleapis.com/css?family=Literata:400,400i|Roboto:400,400i&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/fonts/ionicons/css/ionicons.min.css"/>
    <link rel="stylesheet" href="../assets/fonts/law-icons/font/flaticon.css" />
    <link rel="stylesheet" href="../assets/fonts/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/popup-box.css" type="text/css" media="all"/>

    <link rel="stylesheet" href="../assets/css/slick.css" />
    <link rel="stylesheet" href="../assets/css/slick-theme.css" />
    <link rel="stylesheet" href="../assets/css/helpers.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/landing-2.css" />
    <link rel="stylesheet" href="../assets/css/custom-style.css?origin=true" />
    <link rel="stylesheet" href="../assets/css/noty.css" />

    <!-- MDBootstrap Datatables  -->
    
  </head>
  <body data-spy="scroll" data-target="#pb-navbar" data-offset="200">

    <nav
      class="navbar navbar-expand-lg navbar-dark pb_navbar pb_scrolled-light"
      id="pb-navbar"
    >
      <div class="container">
        <a class="navbar-brand" href="./../index.html">Parte Digital</a>
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#probootstrap-navbar"
          aria-controls="probootstrap-navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span><i class="ion-navicon"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="probootstrap-navbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#section-password">Cambio de Contraseña</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END nav -->
    <section
    class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1 pb_slant-light"
    id="section-filtro"
  >
    <div class="container">
      <div class="container contact">
        <div class="row" style="margin-top: 10%;">
          <div class="col-md-3">
            <div class="contact-info">
              <img
                src="./../assets/images/padlock1.png"
                alt="image"
                style='width: 34%;'
              />
              <h2>Contraseña</h2>
              <h4>Introduzca su correo de acceso.</h4>
              <input
                type="button"
                id="filtroButton"
                class="btn btn-success btn-lg pb_btn-pill smoothscroll"
                value="Aplicar"
              />
            </div>
          </div>
          <div id="ex1" class="modal">
            <p id="modalText"></p>
            <a href="#" rel="modal:close">Close</a>
          </div>
          <div class="col-md-9">
            <div class="contact-form">
              <form id="passwordChange">
                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">Su email:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="email" name="email" maxlength="50" readonly/>
                      <input type="hidden" class="form-control" id="idHidden" name="idHidden" maxlength="50"/>
                    </div>
                  </div>
                <div class="form-group">
                  <label for="password" class="control-label col-sm-2">Introduzca su password</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" name="password" maxlength="50"/>
                  </div>
                </div>
                <div class="form-group">
                    <label for="reenty" class="control-label col-sm-2">Repita la password</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="reenty" name="reenty" maxlength="50"/>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- loader -->
    <div id="pb_loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#1d82ff"
        />
      </svg>
    </div>

    <script src="../assets/js/jquery-3.4.1.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/jquery.waypoints.min.js"></script>
    <script src="../assets/js/jquery.easing.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/noty.js" type="text/javascript"></script>
    <script src="../assets/js/smtp.js?origin=true"></script>
    <script src="../assets/js/nuevaPassword.js?origin=true"></script>
  </body>
</html>
