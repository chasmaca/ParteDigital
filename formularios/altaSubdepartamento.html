<!-- Page header -->
<div class="full-box page-header">
    <h3 class="text-left">
        <i class="fas fa-box fa-fw"></i> &nbsp; NUEVO SUBDEPARTAMENTO
    </h3>
</div>

<div class="container-fluid">
    <div class="overlayTransparent" id="overlayTransparent">
        <div class="spin" data-spin />
    </div>
    <form action="" class="form-neon" autocomplete="off" method="POST" id="altaSubdepartamentoForm" name="altaSubdepartamentoForm">
        <fieldset>
            <legend><i class="fas fa-truck-loading"></i> &nbsp; Selecciona Departamento</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="departamento" class="bmd-label-floating">Departamento</label>
                            <select class="form-control" id="departamento" name="departamento">
                                <option value="0">Selecciona Departamento</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <br><br><br>
        <fieldset>
            <legend><i class="fas fa-box-open"></i> &nbsp; Datos BÃ¡sicos</legend>
            <div class="container-fluid">
                <div class="row"  id="lineaTrabajo">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="nombreHidden" class="bmd-label-floating">Nombre de Subdepartamento</label>
                            <input type="text" pattern="[a-zA-Z0-9 ]{1,50}" class="form-control" id="nombreHidden" maxlength="50">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group" id="vertical-align:middle;">
                            <div class="left-form-group" style="width: 75%; float: left;">
                                <label for="treintaBarraHidden" class="bmd-label-floating">TreintaBarra</label>
                                <input type="text" pattern="[a-zA-Z0-9 ]{1,30}" class="form-control" id="treintaBarraHidden" maxlength="30">
                            </div>
                            <div class="right-form-group">
                                <button class="btn btn-success btn-circle btn-circle-sm m-1" id="buttonAddLine"><i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="separador"></div>
            </div>
        </fieldset>
        <br><br><br>
        <p class="text-center" style="margin-top: 40px;">
            <button type="reset" class="btn btn-info"><i class="fas fa-paint-roller"></i> &nbsp; CLEAR</button>
            &nbsp; &nbsp;
            <!-- <button type="button"  id="altaSubdepartamentoButton" class="btn btn-success"><i class="far fa-save"></i> &nbsp; GUARDAR</button> -->
            <input type="button" id="altaSubdepartamentoButton" class="btn btn-success" value="GUARDAR"></button>
        </p>
    </form>
</div>



<script src="./../assets/js/altaSubdepartamento.js" ></script>
