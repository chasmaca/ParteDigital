<!-- Page header -->
<div class="full-box page-header">
    <h3 class="text-left">
        <i class="fas fa-boxes fa-fw"></i> &nbsp; LISTADO DE USUARIOS
    </h3>
</div>

<div class="container-fluid">
    <div class="overlayTransparent" id="overlayTransparent">
        <div class="spin" data-spin />
    </div>
    <form class="form-neon" autocomplete="off" method="POST" id="listadoUsuariosForm" name="listadoUsuariosForm">
        <fieldset>
            <legend><i class="fas fa-truck-loading"></i> &nbsp; Selecciona Departamento</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="usuario" class="bmd-label-floating">Usuarios</label>
                            <select class="form-control" id="usuario" name="usuario">
                                    <option value="0">Selecciona el Usuario</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="rol" class="bmd-label-floating">Rol</label>
                            <select class="form-control" id="rol" name="rol">
                                <option value="0">Selecciona Rol</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <br><br><br>
        <p class="text-center" style="margin-top: 40px;">
            <button type="reset" class="btn btn-info"><i class="fas fa-paint-roller"></i> &nbsp; CLEAR</button>
            &nbsp; &nbsp;
            <button type="button" id="listadoUsuarios" class="btn btn-success"><i class="far fa-save"></i> &nbsp; CONSULTAR</button>
        </p>
    </form>
</div>	

<br><br><br>
<!-- Content here-->
<div class="container-fluid">
    <div class="table-responsive">
        <div id="toolbar" class="select">
            <select class="form-control">
              <option value="">Export Basic</option>
              <option value="all">Export All</option>
              <option value="selected">Export Selected</option>
            </select>
          </div>
          <div id="gestorGlobalTable">
              <table id="listadoUsuariosTable"
                     class="table table-dark table-sm"
                     data-search="true"
                     data-show-export="true"
              ></table>
          </div>
    </div>
</div>

<script src="./../assets/js/consultaUsuario.js" ></script>
