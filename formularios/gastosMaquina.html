            <legend><i class="fas fa-box-open"></i> &nbsp; Periodos</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="periodo" class="bmd-label-floating">Periodo</label>
                            <select class="form-control" id="periodo" name="periodo">

                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend><i class="far fa-image"></i> &nbsp; Listado</legend>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">

                    </div>
                </div>
            </div>

            <div id="toolbar" class="select">
                <select title="exportar" class="form-control">

              </div>
              <div id="listadoGastosMaquinaTable">
