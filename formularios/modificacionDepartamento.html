<!-- Page header -->
<div class="full-box page-header">
    <h3 class="text-left">
        <i class="fas fa-box fa-fw"></i> &nbsp; MODIFICAR DEPARTAMENTO
    </h3>
</div>

<!-- Content here-->
<div class="container-fluid">
    <div class="overlayTransparent" id="overlayTransparent">
        <div class="spin" data-spin />
    </div>
    <form action="" class="form-neon" autocomplete="off" method="POST" id="modificacionDepartamentoForm"
        name="modificacionDepartamentoForm">
        <fieldset>
            <legend><i class="fas fa-truck-loading"></i> &nbsp; Selecciona Departamento</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="departamento" class="bmd-label-floating">Departamento</label>
                            <select class="form-control" id="departamento" name="departamento">
                                <option value="0">Selecciona el Departamento</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <br><br><br>
        <fieldset>
            <legend><i class="fas fa-box-open"></i> &nbsp; Datos BÃ¡sicos</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="NombreDepartamento" class="bmd-label-floating">Nombre de Departamento</label>
                            <input type="text" pattern="[a-zA-Z0-9 ]{1,50}" class="form-control" id="nombre"
                                nombre="nombre" maxlength="50">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="CeCo" class="bmd-label-floating">Name</label>
                            <input type="text" pattern="[a-zA-Z0-9 ]{1,30}" class="form-control" id="ceco"
                                nombre="ceco" maxlength="30">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <br><br><br>
        <p class="text-center" style="margin-top: 40px;">
            <button type="reset" class="btn btn-info"><i class="fas fa-paint-roller"></i> &nbsp; CLEAR</button>
            &nbsp; &nbsp;
            <button type="button" id="modificacion-Departamento" class="btn btn-success"><i class="far fa-save"></i>
                &nbsp; MODIFICAR</button>
        </p>
    </form>
</div>


<script src="./../assets/js/modificacionDepartamento.js" ></script>
